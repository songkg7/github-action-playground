name: Ready for review
on:
  pull_request:
    types: [opened, ready_for_review]

jobs:
  ready-for-review:
    runs-on: ubuntu-latest
    name: Label swapping
    steps:
      - name: label swapping
        uses: jinmayamashita/ready-for-review@1.0.0
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
